<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        padding: 16px;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      h3 {
        margin: 0 0 8px;
        font-size: 16px;
      }
      .current-site {
        padding: 8px;
        margin-bottom: 16px;
      }
      .format-options {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .format-option {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .input-label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
        font-size: 14px;
      }
      .input-field {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        box-sizing: border-box;
      }
      .input-help {
        font-size: 12px;
        color: #666;
        margin-bottom: 8px;
      }
      .presets-section {
        font-size: 12px;
        color: #888;
        margin-bottom: 12px;
      }
      .preset-btn {
        margin: 2px 4px 2px 0;
        padding: 3px 8px;
        font-size: 12px;
        border: 1px solid #ddd;
        border-radius: 3px;
        background: #f8f8f8;
        cursor: pointer;
        color: #555;
      }
      .preset-btn:hover {
        background: #e8e8e8;
      }
      .save-section {
        text-align: center;
      }
      .save-btn {
        padding: 8px 16px;
        background: #007cba;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
      }
      .configured-domains {
        margin-top: 16px;
      }
      .domain-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: #f9f9f9;
      }
      .domain-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        border-bottom: 1px solid #eee;
        background: white;
      }
      .domain-item:last-child {
        border-bottom: none;
      }
      .domain-item:hover {
        background: #f5f5f5;
      }
      .no-config {
        padding: 8px;
        font-size: 12px;
        color: #666;
        text-align: center;
      }
      .save-error {
        margin-top: 8px;
        font-size: 12px;
        color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <h3>Pasting format settings</h3>
    <div class="current-site">
      <div class="format-options">
        <div class="input-group">
          <label for="domain-input" class="input-label"
            >Target site domain:</label
          >
          <input
            type="text"
            id="domain-input"
            placeholder="example.dev"
            class="input-field"
          />
          <div class="input-help">
            e.g.) <code>example.dev</code>, <code>*.example.dev</code>
          </div>
        </div>
        <div class="input-group">
          <label for="custom-template" class="input-label">Format:</label>
          <input
            type="text"
            id="custom-template"
            placeholder="{{title}} - {{url}}"
            class="input-field"
          />
          <div class="input-help">
            variables: <code>{{title}}</code>, <code>{{url}}</code>
          </div>
        </div>
        <div class="presets-section">
          Presets:
          <button class="preset-btn" data-template="[{{title}}]({{url}})">
            Markdown
          </button>
          <button
            class="preset-btn"
            data-template='&lt;a href="{{url}}"&gt;{{title}}&lt;/a&gt;'
          >
            HTML
          </button>
          <button class="preset-btn" data-template="{{title}}: {{url}}">
            Plain
          </button>
        </div>
        <div class="save-section">
          <button id="save-btn" class="save-btn">Save</button>
          <div id="save-error" class="save-error"></div>
        </div>
      </div>
    </div>

    <hr />

    <h3>Configured formats</h3>
    <div class="configured-domains">
      <div id="domain-list" class="domain-list">
        <div class="no-config">No configurations</div>
      </div>
    </div>

    <script src="dist/popup.js"></script>
  </body>
</html>
