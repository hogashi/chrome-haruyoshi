<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .current-site {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    .format-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .format-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .site-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 16px;
    }
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
    }
    .site-item:last-child {
      border-bottom: none;
    }
    select {
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    h3 {
      margin-top: 16px;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
    }
    .preset-btn {
      margin: 2px 4px 2px 0;
      padding: 2px 6px;
      font-size: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      background: #f8f8f8;
      cursor: pointer;
      color: #555;
    }
    .preset-btn:hover {
      background: #e8e8e8;
    }
  </style>
</head>
<body>
  <div class="current-site">
    <strong id="current-domain">現在のサイト</strong>
    <div class="format-options">
      <div style="margin-bottom: 8px;">
        <label for="custom-template" style="display: block; margin-bottom: 4px; font-weight: 500;">
          貼り付けフォーマット:
        </label>
        <input type="text" id="custom-template" placeholder="例: [{{title}}]({{url}})" style="width: 100%; padding: 8px; font-size: 13px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <div style="font-size: 11px; color: #666; margin-bottom: 8px;">
        使用可能な変数: {{title}}, {{url}}
      </div>
      <div style="font-size: 12px; color: #888;">
        プリセット:
        <button class="preset-btn" data-template="[{{title}}]({{url}})">Markdown</button>
        <button class="preset-btn" data-template="{{title}}: {{url}}">プレーンテキスト</button>
        <button class="preset-btn" data-template="&lt;a href=&quot;{{url}}&quot;&gt;{{title}}&lt;/a&gt;">HTML</button>
        <button class="preset-btn" data-template="">無効化</button>
      </div>
    </div>
  </div>
  
  <h3>全サイト設定</h3>
  <div class="site-list" id="site-list"></div>
  
  <script src="popup.js"></script>
</body>
</html>
