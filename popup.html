<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .current-site {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    .format-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .format-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .preset-btn {
      margin: 2px 4px 2px 0;
      padding: 3px 8px;
      font-size: 12px;
      border: 1px solid #ddd;
      border-radius: 3px;
      background: #f8f8f8;
      cursor: pointer;
      color: #555;
    }
    .preset-btn:hover {
      background: #e8e8e8;
    }
    .domain-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      background: white;
    }
    .domain-item:last-child {
      border-bottom: none;
    }
    .domain-item:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="current-site">
    <strong style="font-size: 16px;">フォーマット設定</strong>
    <div class="format-options">
      <div style="margin-bottom: 8px;">
        <label for="domain-input" style="display: block; margin-bottom: 4px; font-weight: 500; font-size: 14px;">
          ドメイン:
        </label>
        <input type="text" id="domain-input" placeholder="example.test" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Consolas', 'Monaco', 'Courier New', monospace; box-sizing: border-box;">
      <div style="font-size: 12px; color: #666; margin-bottom: 8px;">
        <code>*.example.test</code>でサブドメインをまとめて指定
      </div>
      </div>
      <div style="margin-bottom: 8px;">
        <label for="custom-template" style="display: block; margin-bottom: 4px; font-weight: 500; font-size: 14px;">
          貼り付けフォーマット:
        </label>
        <input type="text" id="custom-template" placeholder="{{title}}: {{url}}" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Consolas', 'Monaco', 'Courier New', monospace; box-sizing: border-box;">
      <div style="font-size: 12px; color: #666; margin-bottom: 8px;">
        使用可能な変数: <code>{{title}}</code>, <code>{{url}}</code>
      </div>
      </div>
      <div style="font-size: 12px; color: #888; margin-bottom: 12px;">
        プリセット:
        <button class="preset-btn" data-template="[{{title}}]({{url}})">Markdown</button>
        <button class="preset-btn" data-template="{{title}}: {{url}}">プレーンテキスト</button>
        <button class="preset-btn" data-template="&lt;a href=&quot;{{url}}&quot;&gt;{{title}}&lt;/a&gt;">HTML</button>
      </div>
      <div style="text-align: center;">
        <button id="save-btn" style="padding: 8px 16px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 13px;">
          保存
        </button>
        <span id="save-status" style="margin-left: 8px; font-size: 12px; color: #666;"></span>
      </div>
    </div>
  </div>

  <div style="margin-top: 16px;">
    <h3 style="margin: 0 0 8px 0; font-size: 14px; font-weight: 600;">設定済みドメイン</h3>
    <div id="domain-list" style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px; background: #f9f9f9;">
      <div style="padding: 8px; font-size: 12px; color: #666; text-align: center;">
        設定なし
      </div>
    </div>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
