<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .current-site {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    .format-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .format-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .site-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 16px;
    }
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
    }
    .site-item:last-child {
      border-bottom: none;
    }
    select {
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    h3 {
      margin-top: 16px;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="current-site">
    <strong id="current-domain">現在のサイト</strong>
    <div class="format-options">
      <div class="format-option">
        <input type="radio" id="auto" name="format" value="auto">
        <label for="auto">自動（デフォルト動作）</label>
      </div>
      <div class="format-option">
        <input type="radio" id="markdown" name="format" value="markdown">
        <label for="markdown">Markdown形式</label>
      </div>
      <div class="format-option">
        <input type="radio" id="richtext" name="format" value="richtext">
        <label for="richtext">リッチテキスト</label>
      </div>
      <div class="format-option">
        <input type="radio" id="plain" name="format" value="plain">
        <label for="plain">プレーンテキスト</label>
      </div>
    </div>
  </div>
  
  <h3>全サイト設定</h3>
  <div class="site-list" id="site-list"></div>
  
  <script src="popup.js"></script>
</body>
</html>
